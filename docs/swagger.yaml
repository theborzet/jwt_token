basePath: /
definitions:
  handler.errorResponse:
    properties:
      error:
        type: string
      message:
        type: string
    type: object
  handler.request:
    properties:
      refresh_token:
        type: string
    type: object
  handler.successResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: API for managing time tracking tasks
  termsOfService: https://example.com/terms/
  title: Time Tracker API
  version: "1.0"
paths:
  /issue-tokens/{id}:
    post:
      consumes:
      - application/json
      description: Выдает пару Access и Refresh токенов для пользователя с указанным
        ID.
      parameters:
      - description: ID пользователя (GUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/handler.successResponse'
            - properties:
                ' refresh_token':
                  type: string
                access_token:
                  type: string
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.errorResponse'
      summary: Выдать токены
  /refresh-tokens/{id}:
    post:
      consumes:
      - application/json
      description: Обновляет пару Access и Refresh токенов, используя предоставленный
        Refresh токен.
      parameters:
      - description: ID пользователя (GUID)
        in: path
        name: id
        required: true
        type: string
      - description: Refresh токен
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.request'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/handler.successResponse'
            - properties:
                ' refresh_token':
                  type: string
                access_token:
                  type: string
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.errorResponse'
      summary: Обновить токены
swagger: "2.0"
